<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand mb-0 h1" href="highscore.html">View Highscores</a>
        </nav>
    </header>
    <div class="container" id="optionDiv">
        <div class="row mt-5">
            <div class="col-sm-12 col-md-8 col-lg-8 m-auto">
                <div class="card text-center" >
                    <div class="card-body">
                      <h1 class="card-title">Coding Quiz Challenge</h1>
                      <p class="card-text">Following quiz provides Multiple Choice Questions (MCQs) related to Javascript Framework. You will have to read all the given answers and click over the correct answer.Have fun and pay attention to get into our highscore page!.</p>
                      <button type="button" id="easyBtn" class="btn btn-primary px-5 btn-lg rounded-pill" onclick="openQuiz()">Easy</button>
                      <button type="button" id="hardBtn" class="btn btn-primary px-5 btn-lg rounded-pill" onclick="openQuiz()">Hard</button>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <div class="container" id="quizDiv" style="display: none;">
        <div class="row mt-5">
            <div class="col-sm-9 col-md-9 col-lg-9">
                <div class="card text-center">
                    <div class="card-body">
                      <h5 class="card-title" id="questionTxt" ></h5>
                        <div class="card-text m-auto" id="choiceDiv">
                            <!-- radio buttons will populate dynamically -->
                        </div>
                      <button type="button" id="nextBtn" class="btn btn-success btn-lg m-3 px-3 rounded-pill" disabled>Next</button>
                      <audio id="audioCorrect" src="assets/audio/correctAnswer.mp3" ></audio>
                      <audio id="audioIncorrect" src="assets/audio/incorrectAnswer.mp3" ></audio>
                      <button type="button" id="restartBtn" class="btn btn-success btn-lg m-3 px-3 rounded-pill" onclick="restart()">Restart</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 mt-4 circle">
                <div id="countdown">
                    <div id="countdown-number"></div>
                    <svg>
                      <circle r="18" cx="20" cy="20"></circle>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <div class="container scoreContainer mt-5 p-5" id="scoreDiv" style="display: none;">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <h1 id="doneText"></h1>
                <h3 id="scoreText"></h3> 
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <form name="highscoreform" class="form-inline" action="" >
                    <label class="my-1 mr-2 h5">Initials</label>
                    <input type="text" name="initialText" class="form-control mb-2 mr-sm-2" id="intialText" maxlength="2" placeholder="JD" required>
                    <button type="button" class="btn btn-primary mt-2 rounded-pill" onclick="submitHighscores()">Submit</button>
                </form>
            </div>
        </div>
    </div>
      

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="assets/javascript/questions.js"></script>   
<script src="assets/javascript/script.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
